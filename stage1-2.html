<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/stage-quiz.css">
    <title>Rabbit</title>
</head>
<body>
<!-- background bottom image & info btn -->
    <div class="bg-box">
        <img src="./images/bg/bg_bottom2.svg">
    </div>

    <div>
        <a id="info-Btn" class="info-btn">
            <img src="./images/icon/icon_info.svg" alt="">
        </a> 
    </div> 

<!-- info modal -->

    <div id="myModal" class="modal">

        <div class="modal-content info-modal">
            <div class="close-btn">
                <a id="close-Btn"><img src="./images/icon/icon_delete.svg" alt=""></a>
            </div>
            <div class="modal-text">
                <dl>
                    <dt> <span class="half-underline">안녕하세요,<br> 래빗팡의 모험을 이용해주셔서 감사합니다.</span></dt>
                    <br>
                    <br>
                <dt><strong>제작사 :</strong> 주식회사 시티서커스</dt>
                <dt><strong>문의처 : </strong>email@citycircus.kr</dt>
                <dd style="margin-left:56px;">070-8885-8812</dd>
                </dl>
            </div>
        </div>

    </div>

<!-- story contents & next btn -->

    <div class="content-wrap">

        <div class="content-text item1">
            <p class="story">
                생명의 정수를 구해야겠다.<br><br>
                배가 부서져 있으니<br>
                용궁으로 갈 수 있도록<br>기차를 타야겠다.<br><br>
                그런데 기차에 시동이 걸리지 않아.<br><br>
                저쪽에 망가진 조타륜과<br>
                누굼가 일부러 날개의 항해일지를<br>
                흩뿌려 놓은 것 같은데... 이것들에<br>
                뭔가 힌트가 있는게 확실해!<br><br>
                조타륜과 항해일지의 단서를 통해,<br> 
                기타의 시동암호를 얻자.<br><br>
            </p>
        </div>


        <div class="answer-box item2">
                <input id="codeInput" class="input-code" type="text" inputmode="numeric" placeholder="정답" >

                <img src="./images/icon/icon_play.svg" class="next-btn" alt="" id="startBtn">
            
        </div>

    </div>


    <script src="./js/rabbit.js"></script>

</body>
