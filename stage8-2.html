<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/stage-quiz.css">
    <title>루비팡의 모험</title>
</head>

<body>

    <div id="grey-overlay"></div>

    <div class="info">
        <a id="info-Btn" class="info-btn">
            <img src="./images/icon/icon_info.svg" alt="">
        </a> 
    </div>

    <div class="bg-bottom">
        <img src="./images/bg/bg_bottom2.svg">
    </div>


<!-- info modal -->    

    <div id="myModal" class="modal">

        <div class="modal-content info-modal">
            <div class="close-btn">
                <a id="close-Btn"><img src="./images/icon/icon_delete.svg" alt=""></a>
            </div>
            <div class="infoModal-text">
                <dl>
                    <dt> <u>안녕하세요,<br> 래빗팡의 모험을 이용해주셔서 감사합니다.</u></dt>
                    <br>
                    <br>
                <dt><strong>제작사 :</strong> 주식회사 시티서커스</dt>
                <dt><strong>문의처 : </strong>email@citycircus.kr</dt>
                <dd style="margin-left:56px;">070-8885-8812</dd>
                </dl>
            </div>
        </div>
    </div>

<!-- hint modal -->

    <div id="myHintModal" class="modal">
        <div class="modal-content hint-modal">
            <div class="close-btn">
                <!-- x button &times -->
                <a id='hintCloseBtn'><img src="./images/icon/icon_delete.svg" alt=""></a>
            </div>
            <div class="img-top-hint">
                <img src="./images/icon/icon_hint.svg" alt="">
            </div>
            <div class="img-bottom-hint">
                <img src="./images/icon/bg_hinticon.svg" alt="">
            </div>
            <div class="hintModal-text">
                <p>알파벳 순서대로 경로에 있는방향 (동서남북 순서)에 대한 개수를
                    각각 더한 값을 나엻해주세요.
                   <br>
                </p>

                <br>
            </div>
        </div>
    </div>
   

<!-- story contents & next btn -->

    <div class="content-wrap">

        <div class="content-text item1" style="padding-bottom: 10em; color:rgb(228, 228, 228);">
            <p>
                안내도를 보고 물음표까지<br>
                가는 경로를 확인하세요!<br>
                동서남북 순서대로 정답을 입력해주세요.<br>

            </p>
            <br>
            <img src="../images/images_stage8/sta-8-3.png" alt="">
        </div>

        <div class="item2">
                <input id="codeInput" index=7 oninput="this.value = this.value.toUpperCase();" type="text" class="input-code" type="text" placeholder="정답" >

                <img src="./images/icon/icon_play.svg" class="next-btn" alt="" id="nextBtn">    
        </div>   

    </div>      

    <script src="./js/info-modal.js"></script>
    <script src="./js/hint-modal.js"></script>
</body>
