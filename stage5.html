<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/stage-quiz.css">
    <title>루비팡의 모험</title>
</head>

<body>

    <div class="info">
        <a id="info-Btn" class="info-btn">
            <img src="./images/icon/icon_info.svg" alt="">
        </a> 
    </div>
    <div class="bg-middle">
        <img src="./images/clip/stage1_middle.svg" alt="">
    </div>

    <div class="bg-bottom">
        <img src="./images/bg/bg_bottom2.svg">
    </div>


<!-- info modal -->    

    <div id="myModal" class="modal">

        <div class="modal-content info-modal">
            <div class="close-btn">
                <a id="close-Btn"><img src="./images/icon/icon_delete.svg" alt=""></a>
            </div>
            <div class="infoModal-text">
                <dl>
                    <dt> <u>안녕하세요,<br> 래빗팡의 모험을 이용해주셔서 감사합니다.</u></dt>
                    <br>
                    <br>
                <dt><strong>제작사 :</strong> 주식회사 시티서커스</dt>
                <dt><strong>문의처 : </strong>email@citycircus.kr</dt>
                <dd style="margin-left:56px;">070-8885-8812</dd>
                </dl>
            </div>
        </div>
    </div>

<!-- hint modal -->

    <div id="myHintModal" class="modal">
        <div class="modal-content hint-modal">
            <div class="close-btn">
                <!-- x button &times -->
                <a id='hintCloseBtn'><img src="./images/icon/icon_delete.svg" alt=""></a>
            </div>
            <div class="img-top-hint">
                <img src="./images/icon/icon_hint.svg" alt="">
            </div>
            <div class="img-bottom-hint">
                <img src="./images/icon/bg_hinticon.svg" alt="">
            </div>
            <div class="hintModal-text">
                <p>정답은 의자입니다.</p>
                <br>
            </div>
        </div>
    </div>



    <div id="myLoadingModal" class="modal">
        <div class="modal-content loading-modal">
            <img src="./images/images_stage1/stage1_clip2.gif" alt="">
        </div>
    </div>

      

<!-- story contents & next btn -->

    <div class="content-wrap">

        <div class="content-text item1">
            <p>
                기차에서 내려 생명의 정수가<br>
                있을 곳을 탐색하던 도중,<br>
                골목길에서 돌연변이 바다생물들이<br>
                내 앞을 막아서며 말했다<br>
                <br>
                --
                <br>
                <br>
                "우리가 내는 문제를 풀어야 이곳을<br>
                 지나갈 수 있다. 두가지 문제를 내지.<br>
                 어디 한번 맞춰봐!"
            </p>
            <p class="read-info">
                * 골목길이 그려진 큐브상자 앞으로 가서<br>
                  돌연변이들이 주시하고 있는<br>
                  물체의 명칭을 알아맞춰 보세요<br>
            </p>
            <br>
        </div>

        <div class="item2">
                <input id="codeInput" index=4 oninput="this.value = this.value.toUpperCase();" type="text" class="input-code" type="text" placeholder="정답" >

                <img src="./images/icon/icon_play.svg" class="next-btn" alt="" id="nextBtn">    
        </div>   

    </div>      

    <script src="./js/info-modal.js"></script>
    <script src="./js/hint-modal.js"></script>
</body>
