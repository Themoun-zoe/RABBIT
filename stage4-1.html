<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/stage-quiz.css">
    <title>루비팡의 모험</title>
</head>

<body>

    <div class="info">
        <a id="info-Btn" class="info-btn">
            <img src="./images/icon/icon_info.svg" alt="">
        </a> 
    </div>
 
    <div class="bg-bottom">
        <img src="./images/bg/bg_bottom2.svg">
    </div>


<!-- info modal -->    

    <div id="myModal" class="modal">

        <div class="modal-content info-modal">
            <div class="close-btn">
                <a id="close-Btn"><img src="./images/icon/icon_delete.svg" alt=""></a>
            </div>
            <div class="infoModal-text">
                <dl>
                    <dt> <u>안녕하세요,<br> 래빗팡의 모험을 이용해주셔서 감사합니다.</u></dt>
                    <br>
                    <br>
                <dt><strong>제작사 :</strong> 주식회사 시티서커스</dt>
                <dt><strong>문의처 : </strong>email@citycircus.kr</dt>
                <dd style="margin-left:56px;">070-8885-8812</dd>
                </dl>
            </div>
        </div>
    </div>

<!-- hint modal -->

    <div id="myHintModal" class="modal">
        <div class="modal-content hint-modal">
            <div class="close-btn">
                <!-- x button &times -->
                <a id='hintCloseBtn'><img src="./images/icon/icon_delete.svg" alt=""></a>
            </div>
            <div class="img-top-hint">
                <img src="./images/icon/icon_hint.svg" alt="">
            </div>
            <div class="img-bottom-hint">
                <img src="./images/icon/bg_hinticon.svg" alt="">
            </div>
            <div class="hintModal-text">
                <p>흰색책은 자음 ㅇ, 검은색 책은 모음중 -, 녹색책은 모음중 ㅣ 를 의미합니다. 그리고 누워져 있는 책은 모음 역시 같은 방향으로 눕혀주시면 됩니다.</p>
                <p style='color: red;'>* A를 한글로 써보세요. </p>
                <br>
            </div>
        </div>
    </div>


    <div id="myTicketModal" class="modal">
        <div class="modal-content ticket-modal">
          <img class='ticket-ani' src="./images/images_stage3 4/sta-4-3.png" alt="">
            <img class='stamp-ani' src="./images/images_stage3 4/sta-4-4.svg" alt="">
          <img id="ticketNextBtn" class='next-button button-loc' src="./images/icon/icon_play.svg" alt="">
        </div>
      </div>
      

<!-- story contents & next btn -->

    <div class="content-wrap">

        <div class="content-text item1">
            <p>
                아래의 그림을 참고하여,<br>
                열린 상자 안에 놓인 책의 종류를<br>
                확인하고, 그것이 뜻하는 의미를<br>
                파악해 용궁행 티켓을 획득하라!<br>
            </p>
        </div>
        <div class="content-image item2">
            
            <img class="image1" src="./images/images_stage3 4/sta-4-1.png" alt="">

        </div>

        <div class="item2">
                <input id="codeInput" index=3 oninput="this.value = this.value.toUpperCase();" type="text" class="input-code" type="text" placeholder="정답" >

                <img src="./images/icon/icon_play.svg" class="next-btn" alt="" id="nextBtn">    
        </div>   

    </div>      

    <script src="./js/info-modal.js"></script>
    <script src="./js/hint-modal.js"></script>
</body>
